<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body id="body-start">
    <div
      style="
        border: 1px solid black;
        padding: 1rem;
        width: 40%;
        background-color: rgb(228, 232, 234);
      "
    >
      <p>Click any of the following links</p>
      <a href="www.google.com" target="_blank">Opens in New</a>
      <span>|</span>
      <a href="www.google.com" target="_self">Opens in Self</a>
      <span>|</span>
      <a href="www.google.com" target="_parent">Opens in Parent</a>
      <span>|</span>
      <a href="#body-start" style="color:blue">Opens in Body</a>
      <span>|</span>
      <a href="mailto:someone@gmail.com" style="background-color: white"
        >Send mail</a
      >
    </div>
  </body>
</html>
