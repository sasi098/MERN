<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 4</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .sidenav {
    height: 100%;
    width: 75px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
  }

  .sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 25px;
    color: white;
    display: block;
    transition: 0.3s;
  }

  .sidenav a:hover {
    width: 200px;
  }

  .sidenav a.green { background-color: #4CAF50; }
  .sidenav a.blue { background-color: #2196F3; }
  .sidenav a.red { background-color: #f44336; }
  .sidenav a.grey { background-color: #555; }

  .main {
    margin-left: 85px; /* Same as the width of the sidenav */
    padding: 0px 10px;
  }
</style>
</head>
<body>

<div class="sidenav">
  <a href="#" class="green"></a>
  <a href="#" class="blue"></a>
  <a href="#" class="red"></a>
  <a href="#" class="grey"></a>
</div>

<div class="main">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
